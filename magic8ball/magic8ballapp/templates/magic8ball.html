<!DOCTYPE html>
<html>
    <head>
        <title>Magic 8 Ball</title>
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <script src="{% static 'js/script.js' %}"></script>              
        <script>
            function response(){
                var question = document.getElementById("question").value.trim();
                if (question === "") {
                    document.getElementById("response").textContent = "Please ask a question before clicking!";
                } else {
                    var responses = ["it is certain", "it is decidedly so", "without a doubt", "Yes definitely", "You may rely on it", "As I see it, yes", "Most likely", "Outlook good", "Yes", "Signs point to yes", "Reply hazy, try again", "Ask again later", "Better not tell you now", "Better not tell you now", "Cannot predict now", "Concentrate and ask again", "Don't count on it", "My reply is no", "My sources say no", "Outlook not so good", "Very doubtful"];
                    var randomIndex = Math.floor(Math.random() * responses.length);
                    var randomResponse = responses[randomIndex];
                    document.getElementById("response").textContent = "The Magic 8 Ball says: " + randomResponse;
                }
            }
            
            function clearResponse() {
                document.getElementById('question').value = '';
                document.getElementById('response').textContent = "Ask the 8 ball Another Question";
            }
        </script>
    </head>
<body>
    <label for="question">Input Question:</label>
    <input type="text" id="question" name="question">
    <input type="button" value="Ask the 8 Ball" onclick="response();" />
    <button onclick="clearResponse();">Clear</button>
    <h2 id="response"></h2>
</body>
</html>
